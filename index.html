<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- toggle color button -->
        <div class="btn1">
            <button onclick='toggleColor()'> Click me!</button>
            <p id="my-paragraph">I can grow</p>
            <input type="range" min="10" max="50" value="16" id="sizeSlider" onchange="changesize()">
        </div>

        <!-- Form with validation -->
        <div class='form-container'>
            <h2>Register</h2>

            <form id="registration-form" method="post">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <span id="username-error" class="error"></span><br>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <span id="email-error" class="error"></span><br>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <span id="password-error" class="error"></span>

                <button type="submit">Register</button>
            </form>

        </div>

        <!-- modal -->
        <button id="openmodal">Open Modal </button>
        <div id="mymodal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times</span>
                <h2>Modal Title</h2>
                <p>Smooth CSS baby!</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
